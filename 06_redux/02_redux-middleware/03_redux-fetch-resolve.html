<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    /*=========================================================================*/
    //module
        //'https://jsonplaceholder.typicode.com/users'

        const { createActions, handleActions } = ReduxActions;

        //초기값
        const initState = [];

        //액션타입
       
        const FETCH_DATA = 'FETCH_DATA';


        //액션함수
        const {fetchData} = createActions({
            [FETCH_DATA] : () => {}  //payload 가 없는 액션과 같다. type 만 있음. 
        })


        // 미들웨어
        const fetchUser = store => next => async action => {
            console.log(action);
            
            const response = await fetch('https://jsonplaceholder.typicode.com/users')
                                .then(res => res.json());

            console.log('response : ', response);
            
            // 즉, 미들웨어에서 action 에 대한 수정 후 다음 미들웨어 or 리듀서에게 넘김.
            next({
                ...action,
                payload: response

            })// 넘겨 받은 action에 payload 추가 구문 
        }
        

        // 리듀서
        const reducer = handleActions(
            {
                [FETCH_DATA] : (state, {payload}) => {
                   
                    console.log('payload', payload);
                   
                    return payload;
                }
            }
            , initState 
        )


    /*=========================================================================*/
    //component UI

    const {useSelector, useDispatch} = ReactRedux;
    function App() {
        const dispatch = useDispatch();
        const users = useSelector(state => state);

        const onClickHandler = () => {
            dispatch(fetchData()); 

        }
        return(
            <>
            <h1>회원목록</h1>
            <button onClick={onClickHandler}>조회하기</button>
            <ul>
                {users.map( user => <li key = {user.id}>{user.name}</li> )}    
            </ul>
            </>
        );
    }
    /*=========================================================================*/
    //store.js
    const { createStore, applyMiddleware } = Redux;

    const Store = createStore(
        reducer, applyMiddleware(fetchUser)

    );
    
    /*=========================================================================*/
    //index.js
    const { Provider } = ReactRedux;

    ReactDOM.createRoot(document.getElementById('root')).render(
        <Provider store = {store}>
        <App/>
        </Provider>
    );

    /*=========================================================================*/
    
    </script>

</body>
</html>
